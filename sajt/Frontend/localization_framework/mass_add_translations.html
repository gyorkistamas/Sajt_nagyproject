{% extends "base.html" %}
{% block content %}
<h1>Mass Add Translations</h1>
<form method="post">
    {% csrf_token %}
    <p>Enter translations in the format: `<language_code>|<key>|<text>` (one per line)</p>
    <textarea name="translations_data" rows="10" cols="80" required></textarea><br>
    <button type="submit" class="btn btn-primary">Add Translations</button>
</form>
{% endblock %}
