{% extends "base.html" %}

{% block content %}
<h1>Edit Translation</h1>
<form method="post">
    {% csrf_token %}
    <label for="text">Text:</label>
    <textarea id="text" name="text" required>{{ translation.text }}</textarea><br>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
