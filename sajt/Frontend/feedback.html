<head>
    <title>Webshop visszajelzés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Vásárlói visszajelzések</h2>
        <div class="card mb-4">
            <div class="card-body">
                    <h5 class="card-title">Hagyj egy visszajelzést</h5>
                    <form>
                        <div class="mb-3">
                                <label for="username" class="form-label">Név</label>
                                <img src="kepek/feedback/empty-star.png" class="star" id="star1">
                                <img src="kepek/feedback/empty-star.png" class="star" id="star2">
                                <img src="kepek/feedback/empty-star.png" class="star" id="star3">
                                <img src="kepek/feedback/empty-star.png" class="star" id="star4">
                                <img src="kepek/feedback/empty-star.png" class="star" id="star5">
                                <script>
                                        const stars = document.querySelectorAll('.star');
                                        stars.forEach((star, index) => {
                                                star.addEventListener('click', () => {
                                                        stars.forEach((s, i) => {
                                                                if (i <= index) {
                                                                        s.src = 'kepek/feedback/filled-star.png';
                                                                } else {
                                                                        s.src = 'kepek/feedback/empty-star.png';
                                                                }
                                                        });
                                                });
                                        });
                                </script>
                        </div>
                        <div class="mb-3">
                                <label for="feedback" class="form-label">Visszajelzés</label>
                                <textarea class="form-control" id="feedback" rows="4" placeholder="Írdbe a véleményed"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Küldés</button>
                    </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
