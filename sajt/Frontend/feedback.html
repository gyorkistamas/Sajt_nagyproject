<head>
    <title>Webshop visszajelzés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Vásárlói visszajelzések</h2>
        <div class="card mb-4">
            <div class="card-body">
                    <h5 class="card-title">Hagyj egy visszajelzést</h5>
                    <form>
                        <div class="mb-3">
                                <label for="username" class="form-label">Név</label>
                                <input type="text" class="form-control" id="username" placeholder="Írd be a neved">
                        </div>
                    </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
