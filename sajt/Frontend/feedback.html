<head>
    <title>Webshop visszajelzés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    
    .user-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%; 
        object-fit: cover; 
        margin-right: 15px; 
    }
    .feedback-card {
        display: flex;
        align-items: center;
    }
    .feedback-card .card-body {
        flex: 1;
    }
</style>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Vásárlói visszajelzések</h2>
        <div class="card mb-4">
            <div class="card-body">
                    <h5 class="card-title">Hagyj egy visszajelzést</h5>
                    <form>
                        <div class="mb-3">
                                <label for="username" class="form-label">Értékelés</label>
                                
                        </div>
                        <div class="mb-3">
                                <label for="feedback" class="form-label">Visszajelzés</label>
                                <textarea class="form-control" id="feedback" rows="4" placeholder="Írdbe a véleményed"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Küldés</button>
                    </form>
            </div>
           
        </div>
        <div class="container-sm p-5 my-5 border">
       <div class="card mb-3">
        <img src="kepek/avatar.jpg" alt="Avatar" class="user-avatar">
        <div class="card-body">
            <h5 class="card-title">József</h5>
            <p class="card-text">Jó ez a termék itt.</p>
        </div>
       </div>

       <div class="card mb-3">
        <img src="kepek/avatar.jpg" alt="Avatar" class="user-avatar">
        <div class="card-body">
            <h5 class="card-title">Kálmán</h5>
            <p class="card-text">Elégedett voltam a termékkel.</p>
        </div>
       </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
